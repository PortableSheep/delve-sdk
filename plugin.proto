syntax = "proto3";

package plugin_comms;

option go_package = "./plugin_comms";

// The service that plugins will use to communicate with the main app
service PluginManager {
  // A plugin calls this method on startup to register itself
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

// The information a plugin sends to register itself
message RegisterRequest {
  string name = 1;
  string description = 2;
  string ui_component_path = 3;
  string custom_element_tag = 4;
}

// The response from the main app after registration
message RegisterResponse {
  bool success = 1;
  string message = 2;
}